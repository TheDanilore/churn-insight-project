version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: churn-insight-postgres
    environment:
      POSTGRES_USER: churn_user
      POSTGRES_PASSWORD: churn_password
      POSTGRES_DB: churn_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U churn_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - churn-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: churn-insight-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/churn_db
      SPRING_DATASOURCE_USERNAME: churn_user
      SPRING_DATASOURCE_PASSWORD: churn_password
      FASTAPI_URL: http://fastapi:8000
    ports:
      - "8080:8080"
    networks:
      - churn-network

  # FastAPI Python Service
  fastapi:
    build:
      context: ./data-science
      dockerfile: Dockerfile
    container_name: churn-insight-fastapi
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./data-science/models:/app/models
    networks:
      - churn-network

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: churn-insight-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    networks:
      - churn-network

volumes:
  postgres_data:

networks:
  churn-network:
    driver: bridge
