spring.application.name=backend

# --- CONFIGURACIÓN PARA DESARROLLO LOCAL ---

# 1. Conexión a la BD (Docker expone el puerto 5432 en localhost)
spring.datasource.url=jdbc:postgresql://localhost:5432/churn_db
spring.datasource.username=churn_user
spring.datasource.password=churn_password
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. JPA / Hibernate (Crea tablas automáticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 3. DevTools (Para que reinicie rápido cuando guardas cambios)
spring.devtools.restart.enabled=true